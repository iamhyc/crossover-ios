

	<title>Member_add</title>
	<script type="text/javascript">
		localStorage.lastView = "member_add.html"
  		var myObj = JSON.parse(localStorage.current_user);

  		$(document).ready(function(){
  			$("#teamHead").attr("src", imgAddress + "TeamLogo/" +myObj.TeamLogo);

  			if(camr){
  				$(".md-panel #upload").click(function(){
  					uploadMemberImage();
  				});
  			}
  			else{
  				document.getElementById("imgFile").addEventListener('change', preview, false);
  				$(".md-panel #upload").click(function(){
  					$("#imgFile").click();
  				});
  			}
  		});

  		function uploadMemberImage(){
			camr.getPicture(onSuccess, onFail, {
				quality : 75,
  				destinationType : Camera.DestinationType.DATA_URL,
  				sourceType : Camera.PictureSourceType.PHOTOLIBRARY,
  				mediaType : Camera.MediaType.PICTURE,
  				allowEdit : true,
  				encodingType: Camera.EncodingType.JPEG,
  				targetWidth: 300,
  				targetHeight: 300,
  				popoverOptions: CameraPopoverOptions,
  				saveToPhotoAlbum: false 
			});

			function onSuccess(imgdata){
				localStorage.reg_PhotoBase64 = imgdata;
				$(".md-panel #upload").attr(src, "data:image/jpeg;base64," + imageData);
			}
			function onFail(message){
				alert_flash(message);
			}
		}

  		function preview(){
			//var patn = /\.jpg$|\.jpeg$|\.png$|\.gif$/i;
			var file = this.files[0]; 
			var reader = new FileReader(); 
			reader.readAsDataURL(file);
			/* */ 
			reader.onloadend = function(e) {
				$('.mdpanel #upload').attr('src', this.result);
				//upload process?
				}
		}

		function saveCheck(){
			var name = $("#mem_name").val(),
				site = $("#mem_site").val(),
				height = $("#mem_height").val(),
				weight = $('#mem_weight').val(),
				info = $('#mem_info').val(),
				image = $('#imgFile').val();
			if (!name||!site||!height||!weight||!info)
				alert_flash("请输入队员名称和队员资料");
			else if(!image) {
				alert_flash("请选择一张头像");
			}
			else {
				var photoData = $('.md-panel #upload').attr('src');
				//console.log(photoData);
				var data = JSON.stringify({
						"TeamID":myObj.TeamID,
						"PlayerName":name,
						"Detail":info,
						"tall":parseInt(height),
						"weight":parseInt(weight),
						"position":site,
						"PhotoBase64":photoData.slice(photoData.indexOf(',')+1)
				});
				//console.log(data);
				$.ajax({
					type:'post',
					url: apiAddress+"player",
					contentType: 'application/json',
					dataType:'json',
					data:data,
					success: 
						function(result){
							if (result) ctrl.move("personal.html", true);
							else {
									alert_flash("添加失败");
									//console.log(result);
								}
						}
				})
			}
		}
	</script>
