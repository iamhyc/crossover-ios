<!DOCTYPE html>

<html style="height:100%">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<title>Register</title>
	<script src="javascripts/jquery-1.11.2.js"></script>
	<link rel='stylesheet' href='stylesheets/bootstrap.css' />
	<link rel='stylesheet' href='stylesheets/style.css' />
	<script type="text/javascript">
		function userCheck(){
			//verify process
			window.location.href="register2.html"
		}
	</script>
</head>

<body background="images/bg.jpg" style="height:100%">
	<div class="text-center" style="height:100%">
		<nav class="navbar navbar-fixed-top">
    			<div class="nav-header">
    				<a class="navbar-brand">
    					<span onclick="history.back()"><img src="images/back.png"></span>
    				</a>
    			</div>
		</nav>

		<div style="height:80%" background="1.img">
			<div class="spc" style="height:30%"></div>
			<div class="container content text-left" >
				<br />
				<div class="form-group input-group-lg" style="width:80%">
        			<input class="form-control" name="user" style="IME-MODE:disabled" onkeypress="return event.keyCode >= 49 && event.keyCode <= 57"  onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="11" type="text" placeholder="电话(约战时公开)"/>
      			</div>
      			
      			<div class="row">
  					<div class="col-xs-5 col-sm-5 input-group-lg">
  						<input class="form-control" name="veri" style="IME-MODE:disabled" onkeypress="return event.keyCode >= 49 && event.keyCode <= 57"  onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="6" type="text" placeholder="输入手机号"/>
  					</div>
  					<div class="col-xs-7 col-sm-7">
  						<button class="btn btn-lg" onclick="veriCheck()" style="width:60%;display:inline-block">获取验证码</button>
  					</div>
				</div>
				<br />
      			<div class="col-xs-offset-2" style="height:20%">
					<button class="btn btn-lg btn-block" style="width:60%" onclick="userCheck()">下一步</button>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
