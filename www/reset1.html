<div class="load-body">
	<title>修改密码-CrossOver</title>
	<div class="text-center" style="height:100%">
	
		<nav class="navbar navbar-fixed-top text-left" style="padding-top:3%">
    		<span ontouchstart="location.href='index.html'"><img src="images/back.png" width="12%"></span>		
		</nav>

		<div style="height:80%;color:#ffffff">
			<div class="h-div" style="height:30%"></div>
			<div class="container content text-left" >
				<h3>修改密码</h3>
				<br />
				<div class="form-group input-group-lg" style="width:100%">
        			<input class="form-control" id="usr_name" style="IME-MODE:disabled" onkeypress="return event.keyCode >= 48 && event.keyCode <= 57"  onafterpaste="this.value=this.value.replace(/\D/g,'')" autofocus maxlength="11" type="text" placeholder="输入手机号"/>
      			</div>
      			
      			<div class="row" style="width:100%">
  					<div class="col-xs-6 input-group-lg">
  						<input class="form-control" id="ver" style="IME-MODE:disabled" onkeypress="return event.keyCode >= 48 && event.keyCode <= 57"  onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="4" type="text" placeholder="验证码"/>
  					</div>
  					<div class="col-xs-6">
  						<button id="verBtn" class="btn btn-lg" onclick="veriCheck()">获取验证码</button>
  					</div>
				</div>
				<br />
      			<div style="height:20%;width:100%">
					<button class="btn btn-lg btn-block" style="width:50%;margin:0 auto" onclick="userCheck()">下一步</button>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="javascripts/script_on_reset.js"></script>
</div>
