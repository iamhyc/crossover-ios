  $(document).ready(function(){
    //INITIALIZE ON

      if (myObj.TeamHomePhoto == "")

        //console.log(data);
        myList = data.scoreList;
        myPlayer = data.players;
        for (var i = 0; i < myPlayer.length; i++){
          var img='<div class="col-xs-3 col-sm-3 col-md-3" style="padding-top:5%"><img src="'+imgAddress+'Teammate/'+myPlayer[i].HeadIcon+'" id='+i+' class="img-circle isMem" width="100%" height="100%" onclick="showMsg(i)"></div>';
          $(".portrait").append(img);
        }
        var img='<div class="col-xs-3 col-sm-3 col-md-3" style="padding-top:5%"><img src="images/plus.jpg" id="addMem" class="img-circle" width="100%" height="100%"></div>';
        $(".portrait").append(img);
        $(".isMem").on('click', function(){
          showMsg(this.id);
        })
        $("#addMem").on('click', function(){
          location.href = "member_add.html";
        })
      })

    //INITIALIZE OFF

      $(".score").click(function(){
          if ($('.against').hasClass('hidden')){
            $(".against").removeClass('hidden').animate({bottom:"10%"});
          } 
          else {
            $(".against").animate({bottom:"-80%"}, function(){$(".against").addClass('hidden')});
          }
      });

      $(".back").click(function(){
          $(".against").animate({bottom:"-80%"}, function(){$(".against").addClass('hidden')});
      });

  });

  function addMem(){
    window.location.href = "member_add.html";
  }

  function dynamic(obj){
    var number = parseInt(obj.innerHTML);

    if(number<9){
    
       obj.innerHTML=number+1;
     }
     else{
        obj.innerHTML = 0;
     }
   }

  function mDown(obj){

    }
  function mUp(obj){
      obj.style.backgroundColor="#F0F0F0";
     
    }
