<!DOCTYPE html>

<html style="height:100%">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<title>Register2</title>
	<script src="javascripts/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="javascripts/styleFunc.js"></script>
	<link rel='stylesheet' href='stylesheets/bootstrap.css' />
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<script type="text/javascript">
		var readingFlag = true;
		$(document).ready(function(){
			document.getElementById("imgFile").addEventListener( 'change',preview,false );
			$('#upload').click(function(){
				$('#imgFile').click();
			})
		})
		
		function preview(){
			//var patn = /\.jpg$|\.jpeg$|\.png$|\.gif$/i;
				var file = this.files[0]; 
				var reader = new FileReader(); 
				reader.readAsDataURL(file);
				/* */ 
				reader.onload = function(e) {
					$('#upload').attr('src', this.result);
					localStorage.reg_PhotoBase64 = this.result.slice(this.result.indexOf(',')+1);
					console.log(this.result);
				}
				reader.onloadend = function() {
					readingFlag = false;
				}
		}

		function imgCheck () {
			var cityName = $('#cityName').val(),
				teamName = $('#teamName').val();
			if (!teamName) alert_flash('请输入战队名称')
			else if (!cityName) alert_flash('请输入城市')//to 加特技
			else if (!document.getElementById('imgFile').value) alert_flash("请上传战队队标")
			else {
				localStorage.reg_cityName = cityName;
				localStorage.reg_teamName = teamName;
				console.log(localStorage.reg_PhotoBase64);
				window.location.href = "register3.html"
			}
			
		}
	</script>
</head>

<body background="images/bg.jpg" style="height:100%">

	<nav class="navbar navbar-fixed-top text-left">
    		<span onclick="location.href='register.html'"><img src="images/back.png" width="14%"></span>		
	</nav>
		
		<div class="spc" style="height:15%"></div>
		<div class="container" style="height:85%;width:90%;color:#ffffff" >
			<div class="form-group input-group-lg" style="width:90%">
				<input type="text" id="teamName"class="form-control" autofocus placeholder="球队名称">
				<br />
				<input type="text" id="cityName" class="form-control" autofocus placeholder="城市">
				<h4>上传战队队标</h4>
			</div>

			<div style="width:100%;margin:0 auto">
				<img src="images/blue-plus.png" class="img-circle" id="upload" style="width:60%;position:relative;left:20%">
				<input type="file" accept="image/*" class="hidden" name="imgFile" id="imgFile"  />
				<div class="text-center" style="width:100%;margin:0 auto">
					<br />
					<button class="btn btn-lg" style="width:40%" onclick="imgCheck()">下一步</button>
				</div>
			</div>
		</div>
</body>
</html>
