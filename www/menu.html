    <script type="text/javascript" >
    	var pageNow = 1;
    	var apiAddress = "http://120.24.223.82:8080/Crossover/Api/";
    	var imgAddress = "http://120.24.223.82:8080/Crossover/images/";

	$(document).ready(function(){
		//Start: Initial part
		var myObj = JSON.parse(localStorage.current_user);
		var lstAddress = apiAddress + "user/"+ myObj.UserID + "/list/" + pageNow;

		$.get(lstAddress, function(myList){
			var count = 0;
			while(myList.count){
				var spc='<div id='+count+pageNow+'><div class="spc" style="height:1.5%"></div><div style="height:13%"><div class="row" style="height:100%">',
				    col_top='<div class="col-xs-2"><div class="img-circle circle" src='+myList.count.TeamLogo+' style="margin:20% 0% 20% 25% "></div></div>',
				    col_mid='<div class="col-xs-6"><p style="margin: 16% 0% 0% 13%;">'+myList.count.TeamName+'</p></div>',
				    col_end='<div class="col-xs-4"><span class="glyphicon glyphicon-star" style="margin-top:28%" aria-hidden="true"></span>'+myList.count.Integral+'</div></div></div>';
				$('.body').append(spc+col_top+col_mid+col_end);
				count ++;
			}
		});

		$('#myHead').attr('src', imgAddress + "TeamLogo/" +myObj.TeamLogo);
		$('#myName').val(myObj.TeamName);
		//End: Initial part

	//Start: Menu-slide part
		var isHiden = true,
			hasOne = false;
			$(".menu-open").click(function(){
      			if(isHiden){
 	 				$(".menu").animate({right:""});//菜单块向右移动
 	 				$(".body").animate({right:"+50%"});//菜单块向右移动	
 	 				isHiden=!isHiden;	hasOne = true;
    			}
    		});
		   	$(".body").click(function(){
    			if(!isHiden&&!hasOne){
    				$(".menu").animate({right:"-50%"}); //菜单块向左移动
      				$(".body").animate({right:"0"});//菜单块向右移动
      				isHiden=!isHiden;		
      			}	
      			hasOne = false;
    		});
		   	/* var changeColor =  function(x){

		   		x.style.color:#FCFCFC；
		   	}*/
	//End: Menu-slide part
    	

 	})
	</script>
