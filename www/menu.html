	<script type="text/javascript">
    	var pageNow = 0;
    	var myObj = JSON.parse(localStorage.current_user);
    	$(function(){
    		$(".spinner").css("display" ,"block");
    	});
		$(".load-body").ready(function(){
			localStorage.lastView ="menu.html"
			//Start: Initial part
			$('.home #myHead').attr('src', imgAddress + "TeamLogo/" +myObj.TeamLogo);
			$('.home #myName').text(myObj.TeamName);

			$(".block-bg").css("display" ,"none");

			addScrollListener();
			//Start: Menu-slide part

				$("#block-bg").css("display" ,"block");
 	 			$(".slider").css("-webkit-transform", "translate(-50%, 0px) translateZ(0px)");
    		});
			$("#block-bg").click(function(){
    			$(".slider").css("-webkit-transform", "translate(0, 0px) translateZ(0px)");
      			$("#block-bg").css("display" ,"none");
    		});
			//End: Menu-slide part
		})
