    <script type="text/javascript" >
	$(document).ready(function(){
		var isHiden = true,
			hasOne = false;
			$(".menu-open").click(function(){
      			if(isHiden){
 	 				$(".menu").animate({right:""});//菜单块向右移动
 	 				$(".body").animate({right:"+50%"});//菜单块向右移动	
 	 				isHiden=!isHiden;	hasOne = true;
    			}
    		});
		   	$(".body").click(function(){
    			if(!isHiden&&!hasOne){
    				$(".menu").animate({right:"-50%"}); //菜单块向左移动
      				$(".body").animate({right:"0"});//菜单块向右移动
      				isHiden=!isHiden;		
      			}	
      			hasOne = false;
    		});
		   	/* var changeColor =  function(x){
		   		x.style.color:#2828FF;
		   	}

		   		x.style.color:#FCFCFC；
		   	}*/

    	

 	})
	</script>
