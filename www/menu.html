<!DOCTYPE html>

<html style="height:100%" >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<script src="javascripts/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="javascripts/styleFunc.js"></script>
    <script type="text/javascript" >
    	var pageNow = 1;
    	var apiAddress = "http://120.24.223.82:8080/Crossover/Api/";
    	var imgAddress = "http://120.24.223.82:8080/Crossover/images/";

	$(document).ready(function(){
		//Start: Initial part
		var myObj = JSON.parse(localStorage.current_user);
		var lstAddress = apiAddress + "team/user/"+ myObj.UserID + "/list/" + pageNow;

		$.get(lstAddress, function(data){
			console.log(data);
			var myList = data.scoreList;
			for (var i = 0; i < myList.length; i++){
				var spc='<div class="spc" style="height:1.5%"></div><div class="block" id='+myList[i].UserID+' style="height:15%"><div class="row" style="height:100%;width:104%">',
				    col_top='<div class="col-xs-2"><img class="img-circle circle" src='+imgAddress+"TeamLogo/"+myList[i].TeamLogo+' style="margin:50% 0% 20% 25%" /></div>',
				    col_mid='<div class="col-xs-6"><p style="margin: 16% 0% 0% 13%;">'+myList[i].TeamName+'</p></div>',
				    col_end='<div class="col-xs-4"><span class="glyphicon glyphicon-star" style="margin-top:28%" aria-hidden="true"></span>'+myList[i].lntegral+'</div></div>';

				$('.homePage').append(spc+col_top+col_mid+col_end);
				$("#"+myList[i].UserID).on("click", function(){
    				localStorage.userShow = this.id;
    				window.location.href = "detail_page.html";
    			})
			}
		});
		$('#myHead').attr('src', imgAddress + "TeamLogo/" +myObj.TeamLogo);
		$('#myName').val(myObj.TeamName);
		//End: Initial part

	//Start: Menu-slide part
			$(".menu-open").click(function(){
					$("#block-bg").css("display" ,"block");
 	 				$(".menu").removeClass('hidden').animate({right:""});
 	 				$(".body").animate({right:"+50%"});
    		});

		   	$("#block-bg").click(function(){
    				$(".menu").animate({right:"-50%"}, function(){$(".menu").addClass('hidden')}); 
      				$(".body").animate({right:"0"});
      				$("#block-bg").css("display" ,"none");
    		});
    //
		   	/* var changeColor =  function(x){
		   		x.style.color:#2828FF;
		   	}
		   	 var normalColor =  function(x){
		   		x.style.color:#FCFCFC；
		   	}*/
	//End: Menu-slide part
    	

 	})
	</script>

	<title>CrossOver</title>
	<link rel='stylesheet' href='stylesheets/bootstrap.css'/>
	<link rel='stylesheet' href="stylesheets/menu.css">
	<link rel="stylesheet" href="stylesheets/style.css">
</head>
<body background="images/bg.png" style="height:100%">
	<div class="menu hidden" style="height:100%">
		<div class="home" style="height:85%">
			<img id="myHead" class="img-circle circle" style="margin: 5% 0% 0% 00%;">
			<div id="myName">HEHE~</div>
			<button type="button" style="width: 60%;height15%;margin: 0% 0% 8%; background-color:#F0F0F0" class="btn btn-default" onclick="location.href='personal.html'">战队主页</button>
			<button type="button" style="width: 60%;height15%; background-color:#F0F0F0 " class="btn btn-default" onclick="location.href='notify.html'">
 		  		<span class="glyphicon glyphicon-list-alt " aria-hidden="true"></span>
			</button>
		</div>

		<div class="logout" style="">
			<button type="button" class="btn btn-danger" style="width: 60%;">登出</button>
		</div>
	</div>

<div class="body" style="height:100%">
	<div id="block-bg"></div>
	<nav class="navbar navbar-static-top" style="height:0%;overflow:hidden">
		<div class="row" style="background-color:rgba(0,0,0,0);">
			<div class="col-sm-8 col-xs-8 text-left" style="padding:4% 0 0 6%">
    			<img src="images/cs.png" width="80%">
    		</div>
    		<div class="col-sm-4 col-xs-4 text-right" style="padding:3% 8% 0 0">
  				<span class="menu-open glyphicon glyphicon-menu-hamburger" style="font-size:1.8em;color:#ffffff"></span>
			</div>
		</div>	
	</nav>
       
      <!-- Menu -->
    <div class="homePage" style="height:89.5%;max-width:100%;overflow:scroll">
    </div>  	
			
</div>
