<!DOCTYPE html>

<html style="height:100%">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<script src="javascripts/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="javascripts/jquery.base64.js"></script>
	<script type="text/javascript" src="javascripts/jquery.json.min.js"></script>
	<link rel='stylesheet' href='stylesheets/bootstrap.css' />
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
	<script type="text/javascript">
		function userCheck () {
			var user = $('#usr_name').val(),
				pwd = $('#usr_pwd').val();
				if (!user||!pwd) alert("请输入用户名密码")
				else if (user.length < 11) alert("请输入11位手机号码")
				else{
					pwd = $.base64.btoa($('#usr_pwd').val());
					var json = $.toJSON({'Phone':user, 'Password':pwd});
					$.ajax({
						type:'post',
						url: 'http://120.24.223.82:8080/Crossover/Api/user/login',
						contentType: 'application/json',
						dataType:'json',
						data:json,
						success:function(data){
							alert('success');
							console.log(data);
						}
					})
					$.post('http://120.24.223.82:8080/Crossover/Api/user/login',json,function(data){
							alert(data);
					})
				}
			window.location.href = "menu.html";
		}
		function viriCheck () {
			// body...
		}
	</script>
</head>

<body background="images/bg.png" style="height:100%">
	<nav class="navbar navbar-fixed-top text-left">
    		<span onclick="history.back()"><img src="images/back.png" width="14%"></span>		
	</nav>

	<div class="text-center" style="height:100%;color:#ffffff">
		<div class="hasBg" style="height:80%;background-image:url('images/vcsbg.png')">
			<div class="spc" style="height:15%"></div>
			<div class="container content text-left" >
				<div class="text-center">
					<img src="images/cs.png" title="image"/ width="60%">
				</div>
				<br /><br />
				<h3>登陆</h3>
				<br /><br />

				<div class="form-group input-group-lg" style="width:90%">
        			<input class="form-control" name="user" id="usr_name" style="IME-MODE:disabled" onkeypress="return event.keyCode >= 49 && event.keyCode <= 57"  onafterpaste="this.value=this.value.replace(/\D/g,'')" autofocus maxlength="11" type="text" placeholder="电话"/>
      			</div>
      			
				<div class="form-group input-group-lg" style="width:90%">
        			<input type="password" class="form-control" name="pwd" id="usr_pwd" placeholder="密码">
      			</div>
				<p style="padding:5% 0 0 0"><a href="reset.html" style="color:#ffffff;font-size:1.3em">忘记密码？</a></p>
			</div>
		</div>

		<div class="text-center" style="height:20%">
			<div class="spc" style="height:35%"></div>
			<div class="inline-btn" style="display:inline-block;width:35%">
				<button class="btn btn-lg btn-block" onclick="userCheck()">登陆</button>
			</div>	
		</div>
	</div>
</body>
